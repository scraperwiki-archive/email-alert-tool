<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Update Your Email Scraper Tool</title>
    <link rel="stylesheet" href="//scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="lib/tagmanager/bootstrap-tagmanager.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//scraperwiki.com/js/scraperwiki.js"></script>
    <script src="js/form.js"></script>
</head>
<body>
    <a id-"feedback" class="btn btn-danger" href="mailto:feedback@scraperwiki.com">Email Feedback </a>
    <h2> Update Your Email Scraper Tool </h2>
    <div class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="email">Email Address</label>
            <div class="controls">
                <input type="text" name="email" id="email" placeholder="Email Address">
                <span class="help-inline">The address for the alert to be send to</span>
            </div>
            <label class="control-label" for="tablename">Table Name</label>
            <div class="controls">
                <input type="text" name="tablename" id="tablename" placeholder="Table Name">
                <span class="help-inline">The name of the table to be watched</span>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
        </div>
    </div>
</body>
</html>
