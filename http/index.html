<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email Alert Tool</title>
    <link rel="stylesheet" href="//scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//scraperwiki.com/js/scraperwiki.js"></script>
    <script src="js/form.js"></script>
</head>
<body>
    <a id="feedback" class="btn btn-danger" href="mailto:feedback@scraperwiki.com">Report a bug</a>
    <h2>Email Alert Tool</h2>
    <div class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="email">Email Address</label>
            <div class="controls">
                <input type="text" id="email" placeholder="Email Address">
                <span class="help-inline">The address to be alerted</span>
            </div>
        </div>
        <div class="control-group">        
            <label class="control-label" for="tablename">Table Name</label>
            <div class="controls">
                <select id="tablename"></select>
                <span class="help-inline">The table to be watched</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
